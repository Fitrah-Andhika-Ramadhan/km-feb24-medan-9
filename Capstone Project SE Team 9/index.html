<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhattan Property Sales Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-left"> <!-- Added a new div for left-aligned header -->
            <h1> Manhattan Property Sales Dashboard</h1>
        </div>
         <div id="logo-perusahaan">
            <img src="Logo - Company - Manhattan.png"
            width="100px"
            height="100px"/>
        </div>
    </header>
    <nav class="navbar">
            <div class="dropdown" id="topProductDropdown">
                <button class="dropbtn">Top Product</button>
                <div class="dropdown-content">
                    <a href="#">Product 1</a>
                    <a href="#">Product 2</a>
                    <a href="#">Product 3</a>
                    <a href="#">Product 4</a>
                    <a href="#">Product 5</a>
                </div>
            </div>
            <div class="dropdown" id="growthChartDropdown">     
                <button class="dropbtn">Growth Chart</button>
                <div class="dropdown-content">
                    <a href="#">Growth Chart 1</a>
                    <a href="#">Growth Chart 2</a>
                    <a href="#">Growth Chart 3</a>
                    <a href="#">Growth Chart 4</a>
                    <a href="#">Growth Chart 5</a>
                </div>
            </div>
    </nav>
        <main class="content">
            <section class="cards">
                <!-- Updated order to place the Growth Chart card below the Top Product card -->
                <div class="card" id="topProductCard">
                    <div class="card-body-right"> <!-- Added class to align body text to the right -->
                        <img src="images/product1.jpg" alt="Top Product">
                    </div>
                    <div class="card-header">
                        <p>Description</p>
                    </div>
                   
                </div>
                <div class="card" id="growthChartCard">
                    <div class="card-body-left">
                        <img src="images/growth-chart.jpg" alt="Total Monthly Sales Price"> 
                    </div>
                    <div class="card-header">
                        <p>description</p>
                    </div>
                </div>
                <div class="card" id="growthChartCard">
                    <div class="card-body-left">
                        <img src="images/growth-chart.jpg" alt="Total Monthly Transaction"> 
                    </div>
                    <div class="card-header">
                        <p>description</p>
                    </div>
                </div>
                <div class="card" id="growthChartCard">
                    <div class="card-body-left">
                        <img src="images/growth-chart.jpg" alt="Top Building Transaction"> 
                    </div>
                    <div class="card-header">
                        <p>description</p>
                    </div>
                </div>
                <div class="card" id="growthChartCard">
                    <div class="card-body-left">
                        <img src="images/growth-chart.jpg" alt="Neighborhood Sales Transaction"> 
                    </div>
                    <div class="card-header">
                        <p>description</p>
                   </div>
                </div>
            </section>
        </main>
        
    </div>

    <footer class="footer">
        <p>&copy;  2024 Manhattan Property Sales Dashboard. All rights reserved.</p>
    </footer>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
