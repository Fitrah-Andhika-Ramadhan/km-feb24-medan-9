<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhattan Property Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Manhattan Property Sales Dashboard</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="filter">
                <label for="filter-select">Filter by:</label>
                <select id="filter-select">
                    <option value="all">All Categories</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                </select>
            </div>
            <div class="search">
                <label for="search-input">Search:</label>
                <input type="text" id="search-input" placeholder="Enter keyword...">
                <button id="search-btn">Search</button>
            </div>
        </aside>

        <main class="content">
            <section class="cards">
                <div class="card category1">
                    <div class="frame">
                        <img src="image1.jpg" alt="Image 1">
                    </div>
                    <div class="description">1</div>
                    <div class="insight">Deskripsi Insight 1</div>
                </div>
                <div class="card category1">
                    <div class="frame">
                        <img src="image2.jpg" alt="Image 2">
                    </div>
                    <div class="description">2</div>
                    <div class="insight">Deskripsi Insight 2</div>
                </div>
                <div class="card category1">
                    <div class="frame">
                        <img src="image3.jpg" alt="Image 3">
                    </div>
                    <div class="description">3</div>
                    <div class="insight">Deskripsi Insight 3</div>
                </div>
                <div class="card category2">
                    <div class="frame">
                        <img src="image4.jpg" alt="Image 4">
                    </div>
                    <div class="description">4</div>
                    <div class="insight">Deskripsi Insight 4</div>
                </div>
                <div class="card category2">
                    <div class="frame">
                        <img src="image5.jpg" alt="Image 5">
                    </div>
                    <div class="description">5</div>
                    <div class="insight">Deskripsi Insight 5</div>
                </div>
                <div class="card category3">
                    <div class="frame">
                        <img src="image6.jpg" alt="Image 6">
                    </div>
                    <div class="description">6</div>
                    <div class="insight">Deskripsi Insight 6</div>
                </div>
                <div class="card category3">
                    <div class="frame">
                        <img src="image7.jpg" alt="Image 7">
                    </div>
                    <div class="description">7</div>
                    <div class="insight">Deskripsi Insight 7</div>
                </div>
                <div class="card category3">
                    <div class="frame">
                        <img src="image8.jpg" alt="Image 8">
                    </div>
                    <div class="description">8</div>
                    <div class="insight">Deskripsi Insight 8</div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>&copy;  2024 Manhattan Property Sales Dashboard. All rights reserved.</p>
    </footer>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
